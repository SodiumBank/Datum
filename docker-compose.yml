services:
  api:
    build:
      context: .
      dockerfile: infra/docker/api.Dockerfile
    environment:
      - DATUM_ENV=dev
      - DATUM_JWT_SECRET=dev-secret-change-me
    ports:
      - "8000:8000"
    volumes:
      - ./:/app
    command: ["uvicorn", "services.api.main:app", "--host", "0.0.0.0", "--port", "8000", "--reload"]

  web:
    image: node:20-alpine
    working_dir: /app/apps/web
    volumes:
      - ./:/app
    ports:
      - "3000:3000"
    command: ["sh", "-lc", "npm install && npm run dev"]

  ops:
    image: node:20-alpine
    working_dir: /app/apps/ops
    volumes:
      - ./:/app
    ports:
      - "3001:3000"
    command: ["sh", "-lc", "npm install && npm run dev"]
